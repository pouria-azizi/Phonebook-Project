{% extends 'phones/base.html' %}
{% block page_header_title %}
    Edit Profile
{% endblock %}
{% block content %}

    <div class="limiter">
        <div class="container-login100" style="background-color: #0f6674">
            <div class="row mb-2">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                <h3 style="color: dodgerblue" class="text mb-4">ðŸ‘¤ Edit Profile</h3>
                    <div class="form-group">
                        <label for="first_name" style="color: white" >First name:</label>
                        <input type="text" id="first_name" class="form-control" value="{{ form.initial.first_name }}" name="first_name">
                        {{ field.errors }}
                    </div>
                    <div class="form-group">
                        <label for="last_name" style="color: white">Last name:</label>
                        <input type="text" id="last_name" class="form-control" value="{{ form.initial.last_name }}" name="last_name">
                        {{ field.errors }}
                    </div>
                    <div class="form-group">
                        <label for="email" style="color: white" >Email address:</label>
                        <input type="email" id="email" class="form-control" value="{{ form.initial.email }}" name="email">
                        {{ field.errors }}
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
